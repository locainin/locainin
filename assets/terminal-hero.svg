<svg width="1280" height="300" viewBox="0 0 1280 300" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="locainin terminal header">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#111D33"/>
    </linearGradient>
    <linearGradient id="glow" x1="170" y1="20" x2="850" y2="260" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1F6FEB" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#2EA043" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1280" height="300" rx="24" fill="url(#bg)"/>
  <rect x="0" y="0" width="1280" height="300" rx="24" fill="url(#glow)"/>

  <rect x="40" y="36" width="1200" height="228" rx="16" fill="#0D1117" stroke="#30363D"/>
  <rect x="40" y="36" width="1200" height="36" rx="16" fill="#111827"/>
  <circle cx="68" cy="54" r="7" fill="#F85149"/>
  <circle cx="92" cy="54" r="7" fill="#F2CC60"/>
  <circle cx="116" cy="54" r="7" fill="#3FB950"/>
  <text x="146" y="60" fill="#8B949E" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="18">locainin@arch: ~</text>

  <text x="74" y="108" fill="#58A6FF" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="24">$ whoami</text>
  <text x="252" y="108" fill="#C9D1D9" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="24">locainin</text>

  <text x="74" y="146" fill="#58A6FF" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="24">$ skills --core</text>
  <text x="316" y="146" fill="#C9D1D9" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="24">Linux, Automation, Cyber Security, AI, Programming</text>

  <text x="74" y="184" fill="#58A6FF" font-family="ui-monospace, SFMono-Regular, Menlo, monospace" font-size="24">$ current_focus</text>
